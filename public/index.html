    <body>
        <div class="container">
            <div class="row">

            </div>
            <div class="row">
                <div class="col-md-8 col-xs-6">
                    <div class="well">송현</div>
                </div>

                </div>

                    <div class="well">은수</div>
                </div>

        <script>
        $( "#clickme" ).click(function() {
             $( "#book" ).fadeOut( "slow", function() {
             // Animation complete.
             });
        });
       </script>
       <script> 
       $( "#clickyou" ).click(function() {
            $( "#book" ).fadeIn( "slow", function() {
            // Animation complete
            });
        });
